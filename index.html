<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="game-container">
        <h1>Rock-Paper-Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <h2 id="resultText">Make your choice!</h2>
            <h3 id="cpuChoice"></h3>
        </div>
        <div class="score">
            <h3>Score</h3>
            <p id="userScore">User: 0</p>
            <p id="cpuScore">CPU: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
